<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
</head>
<body class="body">
    <div class="slider">
        <input type="radio" name="slider" id="slide-first" checked>
        <input type="radio" name="slider" id="slide-second">
        <input type="radio" name="slider" id="slide-third">
        <input type="radio" name="slider" id="slide-fourth">
        <div class="slider__container">
            <nav class="slider__images">
                <li class="slider__slide-image-first slider_image"></li>
                <li class="slider__slide-image-second slider_image"></li>
                <li class="slider__slide-image-third slider_image"></li>
                <li class="slider__slide-image-fourth slider_image"></li>
            </nav>
            <nav class="slider__texts">
                <li class="slider__slide-text-first">Нельзя просто так взять и не посмотреть мемы</li>
                <li class="slider__slide-text-second">Когда все установили хомяка, а ты до сих пор думаешь, тапать или не тапать</li>
                <li class="slider__slide-text-third">Когда не послушал маму и пошел гулять без шапки</li>
                <li class="slider__slide-text-fourth">Когда лето закончилось, а ты так и не ушел в отпуск</li>
            </nav>
            <div class="slider__circles">
                <label for="slide-first" class="slider__circle">
                    <span></span>
                </label>
                <label for="slide-second" class="slider__circle">
                    <span></span>
                </label>
                <label for="slide-third" class="slider__circle">
                    <span></span>
                </label>
                <label for="slide-fourth" class="slider__circle">
                    <span></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
